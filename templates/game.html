{% extends 'base.html' %}


{% block title %} Boggle {% endblock %}


{% block content %}
    <table>
        <thead>
            <tr>
                <th colspan="5">Boggle Board</th>
            </tr>
        </thead>
        <tbody>
            {% for row in session["board"] %}
            <tr>
                {% for letter in row %}
                <td>{{letter}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form id="guess-word-form">
        <label for="guess-input">Enter words you see on the board here: </label>
        <input id="guess-input" type="text" name="guess"/>
        <button>Submit word</button>
    </form>
{% endblock %}
